
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'message.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'message.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'message.trajet' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'message.trajet' | translate}}" autofocus  id="1" [ngModel]="item.trajet?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'message.driver' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'message.driver' | translate}}" autofocus  id="2" [ngModel]="item.driver?.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'message.passenger' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'message.passenger' | translate}}" autofocus  id="3" [ngModel]="item.passenger?.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'message.contenu' | translate}}</label>
                        <textarea id="4" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'message.contenu' | translate}}"  [ngModel]="item.contenu"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'message.dateEnvoi' | translate}}</label>
                        <p-calendar id="5" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'message.dateEnvoi' | translate}}"  [ngModel]="item.dateEnvoi" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'message.conversation' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'message.conversation' | translate}}" autofocus  id="6" [ngModel]="item.conversation?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
