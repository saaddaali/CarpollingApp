<div class="main-container">
    <p-toast></p-toast>
    <div class="card-container">
        <!-- Left side - Welcome section -->
        <div class="welcome-side">
            <img src="assets/layout/login/undraw_login_re_4vu2.svg" alt="Welcome" class="welcome-image" />
            <div class="welcome-content">
                <h1 class="welcome-title">Hello ðŸ‘‹!</h1>
                <p class="welcome-text">
                    If you don't have an account,<br />create it from here
                </p>
                <div class="button-group">
                    <button class="btn-primary" (click)="register()">
                        <i class="pi pi-user"></i> Register
                    </button>
                    <button class="btn-secondary" [routerLink]="['/home']">
                        <i class="pi pi-home"></i> Home
                    </button>
                </div>
            </div>
        </div>

        <!-- Right side - Activation form -->
        <div class="form-side">
            <div class="form-wrapper">
                <h2>Account Activation</h2>
                <div class="info-message">
                    This page is for account activation. Please check your email for the activation code.
                </div>

                <div class="form-box">
                    <form (ngSubmit)="activateAccount()">
                        <div class="form-group">
                            <input
                                id="activationCode"
                                type="text"
                                [(ngModel)]="activationDto.activationCode"
                                name="activationCode"
                                required
                            />
                            <label for="activationCode">Activation Code</label>
                        </div>
                        <button type="submit" class="btn-submit">
                            Activate Account
                        </button>

                        <div class="resend-section">
                            <p class="resend-text">
                                If you need a new verification code, please click below:
                            </p>
                            <button
                                type="button"
                                class="btn-resend"
                                (click)="resendActivationCode()"
                            >
                                Resend Code
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
