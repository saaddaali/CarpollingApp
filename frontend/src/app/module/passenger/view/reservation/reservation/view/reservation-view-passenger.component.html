
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'reservation.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'reservation.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'reservation.trajet' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reservation.trajet' | translate}}" autofocus  id="1" [ngModel]="item.trajet?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'reservation.passenger' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reservation.passenger' | translate}}" autofocus  id="2" [ngModel]="item.passenger?.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'reservation.driver' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reservation.driver' | translate}}" autofocus  id="3" [ngModel]="item.driver?.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'reservation.dateReservation' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'reservation.dateReservation' | translate}}"  [ngModel]="item.dateReservation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'reservation.montant' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'reservation.montant' | translate}}" [ngModel]="item.montant"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'reservation.datePaiement' | translate}}</label>
                        <p-calendar id="6" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'reservation.datePaiement' | translate}}"  [ngModel]="item.datePaiement" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'reservation.carteBancaire' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reservation.carteBancaire' | translate}}" autofocus  id="7" [ngModel]="item.carteBancaire?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'reservation.evaluation' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="8" [disabled]="true" placeholder="{{'reservation.evaluation' | translate}}" [ngModel]="item.evaluation"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'reservation.conversation' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reservation.conversation' | translate}}" autofocus  id="9" [ngModel]="item.conversation?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
