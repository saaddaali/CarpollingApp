<div class="card shadow-3 border-round-2xl p-4 surface-card h-full">
    <!-- En-tête de la carte -->
    <div class="flex justify-content-between align-items-center mb-3">
        <span class="text-xl font-semibold">Trajet #123</span>
        <p-tag severity="success" value="Confirmé"></p-tag>
    </div>

    <!-- Informations principales -->
    <div class="mb-4">
        <div class="flex align-items-center mb-3">
            <i class="pi pi-calendar text-primary mr-2"></i>
            <span class="text-900">15 Dec 2024 14:30</span>
        </div>
        <div class="flex align-items-center mb-3">
            <i class="pi pi-user text-primary mr-2"></i>
            <span class="text-900">Conducteur: john.doe@email.com</span>
        </div>
        <div class="flex align-items-center mb-3">
            <i class="pi pi-money-bill text-primary mr-2"></i>
            <span class="text-900 font-semibold">250 MAD</span>
        </div>
    </div>

    <!-- Évaluation -->
    <div class="mb-4">
        <label class="block text-600 mb-2">Évaluation</label>
        <p-rating [ngModel]="4" [readonly]="true" [cancel]="false"></p-rating>
    </div>

    <!-- Paiement -->
    <div class="surface-50 border-round p-3 mb-4">
        <div class="flex align-items-center justify-content-between">
            <span class="text-600">Payé le</span>
            <span class="text-900">15 Dec 2024</span>
        </div>
        <div class="flex align-items-center justify-content-between mt-2">
            <span class="text-600">Carte</span>
            <span class="text-900">••••4582</span>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-content-between align-items-center border-top-1 surface-border pt-4">
        <button pButton icon="pi pi-comments"
                class="p-button-rounded p-button-text"
                pTooltip="Dernière conversation"
                tooltipPosition="top">
        </button>
        <div class="flex gap-2">
            <button pButton icon="pi pi-eye"
                    class="p-button-rounded p-button-outlined p-button-info">
            </button>
            <button pButton icon="pi pi-pencil"
                    class="p-button-rounded p-button-outlined p-button-success">
            </button>
            <button pButton icon="pi pi-trash"
                    class="p-button-rounded p-button-outlined p-button-danger">
            </button>
        </div>
    </div>
</div>
