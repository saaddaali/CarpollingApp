    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'carteBancaire.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'carteBancaire.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'carteBancaire.titulaire' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'carteBancaire.titulaire' | translate}}" id="1" [(ngModel)]="item.titulaire"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'carteBancaire.numero' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'carteBancaire.numero' | translate}}" id="2" [(ngModel)]="item.numero"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'carteBancaire.dateExpiration' | translate}}</label>
                                            <p-calendar appendTo="body" id="3"  [showTime]="true" [showSeconds]="false" placeholder="{{'carteBancaire.dateExpiration' | translate}}"  [(ngModel)]="item.dateExpiration"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'carteBancaire.codeSecret' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'carteBancaire.codeSecret' | translate}}" id="4" [(ngModel)]="item.codeSecret"
                                                    />
                                            
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
