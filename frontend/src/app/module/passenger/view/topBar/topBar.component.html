<div class="layout-topbar elegant-topbar">
    <!-- Left section with menu toggle -->
    <div class="topbar-left">
        <button
            #menubutton
            class="p-link layout-menu-button elegant-topbar-button"
            (click)="layoutService.onMenuToggle()"
            aria-label="Toggle Menu">
            <i class="pi pi-bars"></i>
        </button>
    </div>

    <!-- Center section (optional: can include logo or title) -->
    <div class="topbar-center">
        <h1 class="topbar-title">Elegant Dashboard</h1>
    </div>

    <!-- Right section with profile and actions -->
    <div #topbarmenu
         class="topbar-right elegant-topbar-menu"
         [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

        <!-- Language dropdown -->
        <p-dropdown
            (onChange)="useLanguage(selectedLanguage)"
            [options]="languageOptions"
            [(ngModel)]="selectedLanguage"
            [appendTo]="'body'"
            styleClass="language-dropdown"></p-dropdown>

        <!-- Profile button -->
        <button class="p-link elegant-topbar-button" (click)="edit(authenticatedUser)">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>

        <!-- Logout button -->
        <button class="p-link elegant-topbar-button" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>Sign Out</span>
        </button>
    </div>
</div>
