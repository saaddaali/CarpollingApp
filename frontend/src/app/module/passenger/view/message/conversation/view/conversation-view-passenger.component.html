<div class="chat-container">
    <div class="chat-header">
        <span>Chat</span>
        <button class="close-btn" (click)="closeChat()">X</button>
    </div>

    <!-- Date separator -->
    <div *ngIf="showDate" class="date-separator">{{ currentDate }}</div>

    <div class="chat-messages">
        <div class="message" [ngClass]="{'from-user': message.sender === 'user', 'from-bot': message.sender === 'bot'}" *ngFor="let message of messages">
            <div class="message-text">{{ message.text }}</div>
            <div class="message-time">{{ message.time }}</div>
        </div>
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Type your message..." #messageInput />
        <button class="send-btn" (click)="sendMessage(messageInput)">Send</button>
    </div>
</div>
