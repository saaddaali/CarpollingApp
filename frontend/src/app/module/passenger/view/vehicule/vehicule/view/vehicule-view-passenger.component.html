
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'vehicule.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'vehicule.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'vehicule.driver' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'vehicule.driver' | translate}}" autofocus  id="1" [ngModel]="item.driver?.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'vehicule.marque' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'vehicule.marque' | translate}}" autofocus  id="2" [ngModel]="item.marque">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'vehicule.modele' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'vehicule.modele' | translate}}" autofocus  id="3" [ngModel]="item.modele">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'vehicule.annee' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'vehicule.annee' | translate}}" [ngModel]="item.annee"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'vehicule.couleur' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'vehicule.couleur' | translate}}" autofocus  id="5" [ngModel]="item.couleur">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'vehicule.plaqueImmatriculation' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'vehicule.plaqueImmatriculation' | translate}}" autofocus  id="6" [ngModel]="item.plaqueImmatriculation">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'vehicule.capacite' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{{'vehicule.capacite' | translate}}" [ngModel]="item.capacite"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'vehicule.image' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'vehicule.image' | translate}}" autofocus  id="8" [ngModel]="item.image">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
