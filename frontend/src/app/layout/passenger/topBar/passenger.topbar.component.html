<div class="layout-topbar elegant-topbar">

    <div>
       <a href="/app/passenger">
        <img src="assets/layout/images/carPool.png" alt="LOGO" class="logo_top">
           </a>
    </div>

    <!-- Right section with profile and actions -->
    <div #topbarmenu
         class="topbar-right elegant-topbar-menu"
         [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

        <!-- Create Trajet button -->
        <button class="p-link elegant-topbar-button" (click)="createTrajet()">
            <i class="pi pi-plus"></i>
            <span>Cr√©er un Trajet</span>
        </button>

        <!-- Mes Reservations button -->
        <button  class="p-link elegant-topbar-button" (click)="mesReservations()">
            <i class="pi pi-calendar"></i>
            <span>Mes Reservations</span>
        </button>









        <!-- Conversation button -->
        <button class="p-link elegant-topbar-button" (click)="openConversation()">
            <i class="pi pi-comment"></i>
            <span>Chats</span>
        </button>

        <!-- Profile button -->
        <button class="p-link elegant-topbar-button" (click)="edit(authenticatedUser)">
            <i class="pi pi-user"></i>
            <div class="online-status"></div>
        </button>

        <!-- Logout button -->
        <button class="p-link elegant-topbar-button logout-btn" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>Sign Out</span>
        </button>
    </div>
</div>
